<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单提交demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
    <link rel="stylesheet" href="/nutz-test/static/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/nutz-test/static/angular/ng-pagination.css">
    <script src="/nutz-test/static/jquery/jquery.min.js"></script>
    <script src="/nutz-test/static/angular/angular.min.js"></script>
    <script src="/nutz-test/static/angular/ng-pagination.js"></script>
    <script src="/nutz-test/static/bootstrap/bootstrap.min.js"></script>
</head>
<body>
<div ng-app="myapp" ng-controller="mycontroller">
	<form id="form" role="form" class="form-horizontal" action="/nutz-test/demo/form">
		<div class="form-group">
			<label class="control-label col-sm-2">输入id:</label>
			<div class="col-sm-8">
				<input id="id" name="id" type="text" class="form-control" placeholder="请输入id">
			</div>
			
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">输入名字:</label>
			<div class="col-sm-8">
				<input id="name" name="name" type="text" class="form-control" placeholder="请输入名字">
			</div>
			
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">输入密码:</label>
			<div class="col-sm-8">
				<input id="password" name="password" type="text" class="form-control" placeholder="请输入密码">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-2">
				<button type="submit" class="btn btn-default">form提交</button>
			</div>
			<div class="col-sm-2">
				<button type="button" ng-click="sub1()" class="btn btn-default">json提交</button>
			</div>
		</div>
	</form>
</div>	
</body>
<script type="text/javascript">
var app = angular.module('myapp', []);
app.controller('mycontroller',function($scope){
	var data1 = {
		"id":1,
		"name":"张三",
		"password":"1234"
	};
	var data2 = {
		"id":2,
		"name":"李四",
		"password":"1234"
	};
	var data = new Array();
	data.push(data1);
	data.push(data2);
	var data3 = {
		"User":[
			{
				"id":1,
				"name":"张三",
				"password":"1234"
			},
			{
				"id":2,
				"name":"李四",
				"password":"1234"
			}
		]
	}
	$scope.sub1 = function(){
		$.ajax({
			type:"post",
			url:'/nutz-test/demo/listForm',
			"data": JSON.stringify(data3),
            dataType:"json",
            success:function(data){
            }

		});
	};
});

</script>
</html>
